<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Manipulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>DOM Manipulation Demo</h1>
    </header>
    
    <main>
        <section id="text-section">
            <h2>Text Content Example</h2>
            <p id="changeable-text">This text will change when you click the button below.</p>
            <button id="change-text-btn">Change Text</button>
        </section>
        
        <section id="style-section">
            <h2>Style Modification Example</h2>
            <div id="style-box">This box will change style when clicked</div>
        </section>
        
        <section id="element-section">
            <h2>Element Manipulation Example</h2>
            <button id="toggle-element-btn">Toggle Element</button>
            <div id="element-container">
                <p class="toggleable">This element can be toggled</p>
            </div>
        </section>
    </main>
    
    <footer>
        <p>Created with JavaScript DOM Manipulation</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
